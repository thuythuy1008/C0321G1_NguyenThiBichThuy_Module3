<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: linen;
        }

        h1 {
            color: green;
            margin-left: 30px;
        }

        p {
            color: blue;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue.
    The default text color for a page is defined is the body selector.</p>
</body>
</html>
